<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Articles — Shounak Sobahani</title>
  <meta name="description" content="Updates, devlogs, and articles by Md. Asafuddaula Sobahani Shounak."/>

  <link rel="stylesheet" href="./styles.css"/>

  <!-- Blog OS page fixes (because your main styles lock scroll for portal) -->
  <style>
    /* Allow page scroll only for blog shell content */
    html, body { height: 100%; }
    body { overflow: hidden; } /* keep OS feel */

    /* Make this page behave like a "pageCard" with internal scroll */
    .blogShell{
      position: relative;
      z-index: 6;
      height: 100vh;
      padding-top: 64px; /* hud height */
    }

    .blogStage{
      position: absolute;
      inset: 64px 0 90px 0; /* leave space for dock */
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .blogPage{
      width: min(1100px, calc(100vw - 36px));
      height: min(72vh, 620px);
      border-radius: var(--r);
      border: 1px solid var(--line);
      background: var(--panel);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .blogTop{
      padding: 16px 18px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .blogControls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      width: 100%;
    }

    .field{
      flex: 1;
      min-width: 240px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.70);
      color: var(--text);
      outline: none;
    }
    .select{
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.70);
      color: var(--text);
      outline: none;
    }

    .blogBody{
      padding: 16px 18px;
      overflow: auto; /* IMPORTANT: scroll happens here */
    }
    .blogBody::-webkit-scrollbar{ width:10px; }
    .blogBody::-webkit-scrollbar-thumb{ background: rgba(0,0,0,.18); border-radius:10px; }

    .postGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 980px){
      .postGrid{ grid-template-columns: 1fr; }
      .blogPage{ height: min(76vh, 680px); }
    }

    /* Reader Window Modal (OS window) */
    .win{
      position: fixed;
      inset: 0;
      z-index: 50;
      display: none;
    }
    .win[aria-hidden="false"]{ display:block; }
    .win__bg{
      position:absolute; inset:0;
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(6px);
    }
    .win__panel{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      width: min(980px, calc(100vw - 28px));
      height: min(78vh, 720px);
      border-radius: 18px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.92);
      box-shadow: 0 30px 140px rgba(0,0,0,.22);
      overflow: hidden;
      display:flex;
      flex-direction:column;
    }
    .win__bar{
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(12px);
    }
    .win__title{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .win__title strong{
      font-size: 14px;
      font-weight: 1000;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .win__title span{
      font-size: 12px;
      color: var(--muted);
      font-weight: 900;
    }
    .win__x{
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.70);
      border-radius: 999px;
      padding: 8px 12px;
      font-weight: 1000;
      cursor:pointer;
    }
    .win__body{
      padding: 16px 18px;
      overflow: auto;
    }
    .win__body::-webkit-scrollbar{ width:10px; }
    .win__body::-webkit-scrollbar-thumb{ background: rgba(0,0,0,.18); border-radius:10px; }

    /* Make markdown-ish content readable without a library */
    .md h1{ font-size: 26px; margin: 0 0 12px; }
    .md h2{ font-size: 18px; margin: 18px 0 10px; }
    .md p{ line-height:1.6; color: var(--text); }
    .md ul{ margin: 10px 0 14px 18px; }
    .md li{ margin: 6px 0; color: var(--text); }
    .md a{ color: var(--text); font-weight: 950; text-decoration: underline; }

    /* FX should never block clicks */
    #fx, .bgGrid, .bgNoise { pointer-events:none; }
  </style>
</head>

<body>
  <!-- FX (same as portal) -->
  <canvas id="fx" aria-hidden="true"></canvas>
  <div class="bgGrid" aria-hidden="true"></div>
  <div class="bgNoise" aria-hidden="true"></div>

  <!-- AUDIO -->
  <audio id="sClick" preload="auto" src="./audio/click.mp3"></audio>
  <audio id="sPortal" preload="auto" src="./audio/portal.mp3"></audio>
  <audio id="sHover" preload="auto" src="./audio/hover.mp3"></audio>

  <!-- HUD (same as portal) -->
  <header class="hud">
    <div class="hud__left">
      <div class="pancakeWrap" aria-hidden="true" title="Loading…">
        <div id="loader">
          <div id="hill"></div>
          <div id="box"></div>
        </div>
      </div>

      <div class="hud__title">
        <div class="hud__name">Shounak Sobahani</div>
        <div class="hud__role">Senior Unity Developer &amp; Team Lead</div>
      </div>
    </div>

    <div class="hud__right" aria-hidden="true">
      <div class="loop-wrapper">
        <div class="mountain"></div>
        <div class="hill2"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="tree"></div>
        <div class="rock"></div>
        <div class="truck"></div>
        <div class="wheels"></div>
      </div>
    </div>
  </header>

  <!-- BLOG OS PAGE -->
  <main class="blogShell">
    <section class="blogStage">
      <div class="blogPage">
        <div class="blogTop">
          <div>
            <h2 class="h2" style="margin:0 0 6px;">Articles</h2>
            <div class="muted">Devlogs, technical breakdowns, and production notes.</div>
          </div>

          <div class="blogControls">
            <input id="search" class="field" placeholder="Search posts (title, tags, excerpt)…"/>
            <select id="tagFilter" class="select">
              <option value="all">All tags</option>
            </select>
            <button id="sortBtn" class="btn ghost magnetic" type="button">Sort: Newest</button>
            <a class="btn magnetic" href="./index.html">Back to Portal →</a>
          </div>
        </div>

        <div class="blogBody">
          <div class="postGrid" id="postsGrid">
            <div class="card"><div class="muted">Loading posts…</div></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Reader Window -->
  <div class="win" id="readerWin" aria-hidden="true">
    <div class="win__bg" data-close="1"></div>
    <div class="win__panel" role="dialog" aria-modal="true">
      <div class="win__bar">
        <div class="win__title">
          <strong id="readerTitle">Post</strong>
          <span id="readerMeta">—</span>
        </div>
        <button class="win__x magnetic" data-close="1" type="button">✕</button>
      </div>
      <div class="win__body">
        <div id="readerBody" class="md"></div>
      </div>
    </div>
  </div>

  <!-- Dock (OS bar) -->
  <nav class="dock" aria-label="Dock navigation">
    <button class="dockItem" data-go="home" type="button">
      <div class="dockIcon">⌂</div><div class="dockLabel">Home</div>
    </button>
    <button class="dockItem" data-go="projects" type="button">
      <div class="dockIcon">▦</div><div class="dockLabel">Projects</div>
    </button>
    <button class="dockItem" data-go="resume" type="button">
      <div class="dockIcon">▤</div><div class="dockLabel">Resume</div>
    </button>
    <button class="dockItem" data-go="reels" type="button">
      <div class="dockIcon">▶</div><div class="dockLabel">Reels</div>
    </button>
    <button class="dockItem active" data-go="articles" type="button">
      <div class="dockIcon">✎</div><div class="dockLabel">Articles</div>
    </button>
    <button class="dockItem" data-go="contact" type="button">
      <div class="dockIcon">✆</div><div class="dockLabel">Contact</div>
    </button>
  </nav>

  <!-- Scripts -->
  <script src="./blog.js"></script>
</body>
</html>
